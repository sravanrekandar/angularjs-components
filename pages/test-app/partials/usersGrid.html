<div>
	<table class="table table-striped table-hover">
		<thead>
			<tr>
				<th>Name</th>
				<th>Title</th>
				<th></th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="user in users">
				<td>{{user.name}}</td>
				<td>{{user.title}}</td>
				<td><button class="btn" ng-class="{'btn-primary btn-default':!user.selected}" ng-disabled="user.selected" ng-click="selectUser(user)">select</button></td>
			</tr>
		</tbody>
	</table>
</div>
