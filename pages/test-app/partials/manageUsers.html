<table class="table selected-users">
  <thead>
    <tr>
      <th>Selected</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="user in users" ng-show="user.selected">
      <td><a ng-click="unSelectUser(user)"><i class="glyphicon glyphicon-remove" ></i></a> {{user.title}}</td>
      <td><a ng-click="viewUser()" class="btn btn-small btn-default"><i class="glyphicon glyphicon-user"></i></a></td>
    </tr>
  </tbody>
</table>
